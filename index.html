<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1 class="head">Job Application <span class="small_head">(Web)</span></h1>

                <form>

                     <div class="form-container">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="Enter First Name..">
                        </div>
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Enter Last Name..">
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter Email..">
                        </div>
                        <div class="form-control">
                            <label for="job-role">Job Role</label>
                            <select id="job-role">
                                <option>Select Job Role</option>
                                <option>Software Engineer</option>
                                <option>Senior Software Engineer</option>
                                <option>Specialist</option>
                                <option>Senior Specialist</option>
                            </select>
                        </div>
                        <div class="textarea-control ">
                            <label for="address">Address</label>
                            <textarea id="address" rows="4" cols="50" placeholder="Enter Address.."></textarea>
                        </div>
                        <div class="form-control">
                            <label for="city">City</label>
                            <input id="city" placeholder="Enter City..">
                        </div>
                        
                        <div class="form-control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" placeholder="Enter Pincode..">
                        </div>
                        <div class="form-control">
                            <label for="date">Date</label>
                            <input type="date" id="date" placeholder="Enter Date..">
                        </div>
                        <div class="form-control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file" id="upload" >
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
        </div>
    </div>
    
</body>
</html>
